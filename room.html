<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Monospace', sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative; /* Changed from absolute */
            width: 100%; /* Changed to full width */
            height: 100vh; /* Changed to full viewport height */
            background: url('home-img-1.jpg') no-repeat;
            background-position: center;
            background-size: cover;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item {
            width: 60%;
            text-align: center;
            color: #fff;
        }

        .item .logo {
            font-size: 40px;
            font-weight: bold;
            font-family: 'Arial Black', sans-serif; /* Different font style */
            margin-bottom: 20px;
        }
        .item h1 {
            font-size: 80px;
            color: #cea40f; /* Increase font size */
            font-weight: bold;
            font-family: 'Arial Black', sans-serif; /* Different font style */
            margin-bottom: 20px;
        }

        .text-item h2 {
            font-size: 45px; /* Different font size */
            font-family: 'monospace'; /* Different font style */
            margin-bottom: 20px;
        }

        .text-item p {
            font-size: 25px; /* Different font size */
            font-family: 'monospace';
        }

        .login-section {
            width: 40%;
            height: 100%;
            background-color: transparent; /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            width: 80%;
            padding: 20px;
        }

        .form-box h2 {
            text-align: center;
            font-size: 40px;
            font-style: monospace;
            color: #dcdbdb;
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            margin-bottom: 20px;
        }

        .input-box input {
    width: 100%;
    height: 40px;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #c67a9a; /* Border color */
    border-radius: 5px;
    outline: none;
    color: #460d0d; /* Text color */
    font-family: 'Georgia'; /* Use Arial Unicode MS font */
}
        .input-box input::placeholder {
            color: #642222; /* Placeholder color */
        }

        .btn {
            background: #79660f;
            width: 100%;
            height: 45px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #be9639;
        }

        .create-account {
            text-align: center;
            margin-top: 20px;
        }

        .create-account p a {
            color: #d4a2a2;
            font-weight: bold;
            font-size: 30px; /* Increased font size */
            text-decoration: none;
        }

        .create-account p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
            <div class="item">
                <h1>Customer Information</h1>
                <div class="text-item">
                    <h2>Provide Your Details</h2>
                    <p>Please fill in the required information below to proceed with your booking. Your comfort is our priority!</p>
                </div>
            </div>
            
        <div class="login-section">
            <div class="form-box register">
                <form id="customerInfoForm" onsubmit="return validateCustomerInfo();">
                    <h2>üÖ≤üÜÑüÜÇüÜÉüÖæüÖºüÖ¥üÜÅ üÖ≥üÖ¥üÜÉüÖ∞üÖ∏üÖªüÜÇ</h2>
                    <div class="input-box">
                        <input type="text" id="customerName" placeholder="Customer Name" required>
                    </div>
                    <div class="input-box">
                        <input type="date" id="checkInDate" placeholder="Check-in Date" required>
                    </div>
                    <div class="input-box">
                        <input type="number" id="totalDays" min="1" placeholder="Total Days" required>
                    </div>
                    <div class="input-box">
                        <input type="number" id="totalPersons" min="1" placeholder="Total Persons" required>
                    </div>
                    <div class="input-box">
                        <input type="number" id="advanceAmount" min="0" placeholder="Advance Amount" required>
                    </div>
                    <input type="submit" value="Next" class="btn">
                </form>
            </div>
        </div>
    </div>
    <script>
        function validateCustomerInfo() {
            var customerName = document.getElementById("customerName").value;
            var checkInDate = document.getElementById("checkInDate").value;
            var totalDays = document.getElementById("totalDays").value;
            var totalPersons = document.getElementById("totalPersons").value;
            var advanceAmount = document.getElementById("advanceAmount").value;

            var missingFields = [];

            if (customerName === '') {
                alert('Please enter Customer Name.');
                return false;
            }
            if (checkInDate === '') {
                alert('Please select Check-in Date.');
                return false;
            }
            if (totalDays === '') {
                alert('Please enter Total Days.');
                return false;
            }
            if (totalPersons === '') {
                alert('Please enter Total Persons.');
                return false;
            }
            if (advanceAmount === '') {
                alert('Please enter Advance Amount.');
                return false;
            }

            // Store data in local storage
            localStorage.setItem("customerName", customerName);
            localStorage.setItem("checkInDate", checkInDate);
            localStorage.setItem("totalDays", totalDays);
            localStorage.setItem("totalPersons", totalPersons);
            localStorage.setItem("advanceAmount", advanceAmount);

            // Redirect to the next page
            window.location.href = "room.html";

            // Prevent the form from actually submitting
            return false;
        }
    </script>
</body>
</html>
