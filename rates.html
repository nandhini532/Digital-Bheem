<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Rates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Monospace', sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('gallery-img-7.jpeg') no-repeat;
            background-size: cover;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .item {
            width: 60%;
            text-align: center;
            color: #fff;
        }

        .item h1 {
            font-size: 80px;
            color: #cea40f;
            font-weight: bold;
            font-family: 'Arial Black', sans-serif;
            margin-bottom: 20px;
        }

        .text-item h2 {
            font-size: 45px;
            color: #fffcfc;
            font-family: 'monospace';
            margin-bottom: 20px;
        }

        .text-item p {
            font-size: 25px;
            color: #852f2f;
            font-family: 'monospace';
        }

        .login-section {
            width: 40%;
            height: 100%;
            background-color: transparent; /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            width: 80%;
            padding: 20px;
        }

        .form-box h2 {
            text-align: center;
            font-size: 40px;
            font-style: monospace;
            color: #fff7f7;
            margin-bottom: 20px;
        }
        .input-box {
            width: 100%;
            margin-bottom: 20px;
        }

        .input-box input,
        .input-box select {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #c67a9a;
            border-radius: 5px;
            outline: none;
            color: #460d0d;
            font-family: 'Georgia';
        }

        .input-box input::placeholder {
            color: #642222;
        }

        .btn {
            background: #79660f;
            width: 100%;
            height: 45px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #a37f31;;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <h1>Room Rates</h1>
            <div class="text-item">
                <h2>Set rates for Deluxe Room, Suite Room, AC, and Locker.</h2>
                <p>𝐏𝐥𝐞𝐚𝐬𝐞 𝐞𝐧𝐭𝐞𝐫 𝐭𝐡𝐞 𝐫𝐨𝐨𝐦 𝐫𝐚𝐭𝐞𝐬 𝐚𝐜𝐜𝐨𝐫𝐝𝐢𝐧𝐠 𝐭𝐨 𝐲𝐨𝐮𝐫 𝐩𝐫𝐞𝐟𝐞𝐫𝐞𝐧𝐜𝐞.</p>
            </div>
        </div>

        <div class="login-section">
            <div class="form-box register">
                <form id="roomRatesForm" onsubmit="return calculateRoomRates();">
                    <h2>🆁🅾🅾🅼 🆁🅰🆃🅴🆂</h2>
                    <div class="input-box">
                        <label for="deluxeRate">Deluxe Room Rate (INR)</label>
                        <select id="deluxeRate">
                            <option value="0">₹0</option>
                            <option value="2000">₹2000</option>
                            <option value="2500">₹2500</option>
                            <option value="3000">₹3000</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="suiteRate">Suite Room Rate (INR)</label>
                        <select id="suiteRate">
                            <option value="0">₹0</option>
                            <option value="4000">₹4000</option>
                            <option value="4500">₹4500</option>
                            <option value="5000">₹5000</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="acRate">AC Rate (INR)</label>
                        <select id="acRate">
                            <option value="0">₹0</option>
                            <option value="500">₹500</option>
                            <option value="600">₹600</option>
                            <option value="700">₹700</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="lockerRate">Locker Rate (INR)</label>
                        <select id="lockerRate">
                            <option value="0">₹0</option>
                            <option value="100">₹100</option>
                            <option value="150">₹150</option>
                            <option value="200">₹200</option>
                        </select>
                    </div>
                    <input type="submit" value="Calculate Total Cost" class="btn">
                </form>
            </div>
        </div>
    </div>
    <script>
        function calculateRoomRates() {
            var deluxeRate = parseFloat(document.getElementById("deluxeRate").value) || 0;
            var suiteRate = parseFloat(document.getElementById("suiteRate").value) || 0;
            var acRate = parseFloat(document.getElementById("acRate").value) || 0;
            var lockerRate = parseFloat(document.getElementById("lockerRate").value) || 0;
    
            var totalRoomCost = deluxeRate + suiteRate;
            var totalAmenitiesCost = acRate + lockerRate;
    
            var totalCost = totalRoomCost + totalAmenitiesCost;
    
            localStorage.setItem("totalRoomCost", totalRoomCost.toFixed(2));
            localStorage.setItem("totalAmenitiesCost", totalAmenitiesCost.toFixed(2));
    
            var separateCostMessage = "Total Room Cost: ₹" + totalRoomCost.toFixed(2) + "\nTotal Amenities Cost: ₹" + totalAmenitiesCost.toFixed(2);
            var totalCostMessage = "Total Cost: ₹" + totalCost.toFixed(2);
            var proceedPaymentMessage = "Would you like to proceed to payment?";
    
            alert(separateCostMessage);
            alert(totalCostMessage);
    
            var confirmation = confirm(proceedPaymentMessage);
    
            if (confirmation) {
                window.location.href = "payment.html?totalRoomCost=" + totalRoomCost.toFixed(2) + "&totalAmenitiesCost=" + totalAmenitiesCost.toFixed(2);
            }
    
            return false;
        }
    </script>
